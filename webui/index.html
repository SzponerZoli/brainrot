<!-- webui/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Alpha Content Generator</title>
    <!-- Frissített CSS elérési út -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ Gen Alpha Content Generator ✨</h1>
            <p>Transform your text into trendy, emoji-filled Gen Alpha style videos!</p>
        </header>

        <div class="app-container">
            <form id="generatorForm">
                <div class="form-group">
                    <label for="text">Enter your text:</label>
                    <textarea id="text" name="text" rows="5" placeholder="Type your content here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="voice">Select voice:</label>
                    <select id="voice" name="voice" required>
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn">Generate Content</button>
            </form>

            <div id="loadingIndicator" class="hidden">
                <div class="loader"></div>
                <p>Generating your Gen Alpha content... Please wait!</p>
            </div>

            <div id="result" class="hidden">
                <div class="result-section">
                    <h2>Gen Alpha Version</h2>
                    <div id="genAlphaText" class="text-result"></div>
                </div>
                
                <div class="video-container">
                    <h2>Your Video</h2>
                    <video id="resultVideo" controls></video>
                    <a id="downloadBtn" class="download-btn" href="#" download>Download Video</a>
                </div>
                
                <button id="newContentBtn" class="secondary-btn">Create New Content</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Gen Alpha Content Generator | Using Flask, Gemini, OpenAI TTS, and FFmpeg</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('generatorForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const result = document.getElementById('result');
            const genAlphaText = document.getElementById('genAlphaText');
            const resultVideo = document.getElementById('resultVideo');
            const downloadBtn = document.getElementById('downloadBtn');
            const newContentBtn = document.getElementById('newContentBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading, hide form and results
                form.classList.add('hidden');
                result.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                
                const formData = new FormData(form);
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Display results
                        genAlphaText.textContent = data.gen_alpha_text;
                        resultVideo.src = data.video_url;
                        downloadBtn.href = data.video_url;
                        
                        // Show result, hide loading
                        loadingIndicator.classList.add('hidden');
                        result.classList.remove('hidden');
                    } else {
                        alert('Error generating content: ' + data.error);
                        loadingIndicator.classList.add('hidden');
                        form.classList.remove('hidden');
                    }
                } catch (error) {
                    alert('An error occurred: ' + error);
                    loadingIndicator.classList.add('hidden');
                    form.classList.remove('hidden');
                }
            });
            
            newContentBtn.addEventListener('click', () => {
                // Reset and show form
                form.reset();
                result.classList.add('hidden');
                form.classList.remove('hidden');
                
                // Cleanup temporary files
                fetch('/cleanup', {
                    method: 'POST'
                });
            });
        });
    </script>
</body>
</html>
