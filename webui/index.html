<!-- webui/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Alpha Content Generator</title>
    <!-- Frissített CSS elérési út -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <style>/* static/styles.css */
        :root {
          --primary: #4f46e5;
          --primary-dark: #4338ca;
          --secondary: #7c3aed;
          --accent: #06b6d4;
          --background: #f8fafc;
          --surface: #ffffff;
          --text: #1e293b;
          --text-light: #64748b;
          --error: #ef4444;
          --success: #22c55e;
        }
        
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        
        body {
          font-family: 'Inter', -apple-system, sans-serif;
          background-color: var(--background);
          color: var(--text);
          line-height: 1.5;
        }
        
        .container {
          width: 100%;
          max-width: 768px;
          margin: 2rem auto;
          padding: 0 1rem;
        }
        
        header {
          text-align: center;
          margin-bottom: 3rem;
        }
        
        h1 {
          font-size: 2.25rem;
          font-weight: 700;
          background: linear-gradient(135deg, var(--primary), var(--secondary));
          -webkit-background-clip: text;
          background-clip: text;
          -webkit-text-fill-color: transparent;
          margin-bottom: 0.75rem;
        }
        
        .app-container {
          background: var(--surface);
          border-radius: 1rem;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
          padding: 2rem;
        }
        
        .form-group {
          margin-bottom: 1.5rem;
        }
        
        label {
          display: block;
          font-weight: 600;
          margin-bottom: 0.5rem;
          color: var(--text);
        }
        
        textarea,
        select {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid #e2e8f0;
          border-radius: 0.5rem;
          background: var(--surface);
          font-size: 1rem;
          transition: all 0.2s;
        }
        
        textarea:focus,
        select:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        button {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          padding: 0.75rem 1.5rem;
          font-weight: 600;
          border-radius: 0.5rem;
          border: none;
          cursor: pointer;
          transition: all 0.2s;
        }
        
        #generateBtn {
          width: 100%;
          background: var(--primary);
          color: white;
        }
        
        #generateBtn:hover {
          background: var(--primary-dark);
        }
        
        .secondary-btn {
          background: var(--text-light);
          color: white;
        }
        
        .secondary-btn:hover {
          background: var(--text);
        }
        
        #loadingIndicator {
          text-align: center;
          padding: 3rem 0;
        }
        
        .loader {
          width: 3rem;
          height: 3rem;
          border: 3px solid #e2e8f0;
          border-top-color: var(--primary);
          border-radius: 50%;
          animation: spin 0.6s linear infinite;
          margin: 0 auto 1rem;
        }
        
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
        
        .result-section {
          margin-bottom: 2rem;
        }
        
        .text-result {
          background: #f8fafc;
          padding: 1rem;
          border-radius: 0.5rem;
          border-left: 4px solid var(--primary);
        }
        
        .video-container {
          margin: 2rem 0;
        }
        
        video {
          width: 100%;
          border-radius: 0.5rem;
          box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .download-btn {
          display: inline-flex;
          align-items: center;
          gap: 0.5rem;
          padding: 0.75rem 1.5rem;
          background: var(--accent);
          color: white;
          text-decoration: none;
          font-weight: 600;
          border-radius: 0.5rem;
          transition: all 0.2s;
        }
        
        .download-btn:hover {
          background: #0891b2;
        }
        
        .hidden {
          display: none;
        }
        
        footer {
          text-align: center;
          padding: 2rem 0;
          color: var(--text-light);
        }
        
        /* Reszponzív dizájn */
        @media (max-width: 640px) {
          .container {
            margin: 1rem auto;
          }
          
          .app-container {
            padding: 1.5rem;
          }
          
          h1 {
            font-size: 1.875rem;
          }
        }</style>
    <div class="container">
        <header>
            <h1>✨ Gen Alpha Content Generator ✨</h1>
            <p>Transform your text into trendy, emoji-filled Gen Alpha style videos!</p>
        </header>

        <div class="app-container">
            <form id="generatorForm">
                <div class="form-group">
                    <label for="text">Enter your text:</label>
                    <textarea id="text" name="text" rows="5" placeholder="Type your content here..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="voice">Select voice:</label>
                    <select id="voice" name="voice" required>
                        <option value="alloy">Alloy</option>
                        <option value="echo">Echo</option>
                        <option value="fable">Fable</option>
                        <option value="onyx">Onyx</option>
                        <option value="nova">Nova</option>
                        <option value="shimmer">Shimmer</option>
                    </select>
                </div>

                <button type="submit" id="generateBtn">Generate Content</button>
            </form>

            <div id="loadingIndicator" class="hidden">
                <div class="loader"></div>
                <p>Generating your Gen Alpha content... Please wait!</p>
            </div>

            <div id="result" class="hidden">
                <div class="result-section">
                    <h2>Gen Alpha Version</h2>
                    <div id="genAlphaText" class="text-result"></div>
                </div>
                
                <div class="video-container">
                    <h2>Your Video</h2>
                    <video id="resultVideo" controls></video>
                    <a id="downloadBtn" class="download-btn" href="#" download>Download Video</a>
                </div>
                
                <button id="newContentBtn" class="secondary-btn">Create New Content</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Gen Alpha Content Generator | Using Flask, Gemini, OpenAI TTS, and FFmpeg</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('generatorForm');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const result = document.getElementById('result');
            const genAlphaText = document.getElementById('genAlphaText');
            const resultVideo = document.getElementById('resultVideo');
            const downloadBtn = document.getElementById('downloadBtn');
            const newContentBtn = document.getElementById('newContentBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading, hide form and results
                form.classList.add('hidden');
                result.classList.add('hidden');
                loadingIndicator.classList.remove('hidden');
                
                const formData = new FormData(form);
                
                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Display results
                        genAlphaText.textContent = data.gen_alpha_text;
                        resultVideo.src = data.video_url;
                        downloadBtn.href = data.video_url;
                        
                        // Show result, hide loading
                        loadingIndicator.classList.add('hidden');
                        result.classList.remove('hidden');
                    } else {
                        alert('Error generating content: ' + data.error);
                        loadingIndicator.classList.add('hidden');
                        form.classList.remove('hidden');
                    }
                } catch (error) {
                    alert('An error occurred: ' + error);
                    loadingIndicator.classList.add('hidden');
                    form.classList.remove('hidden');
                }
            });
            
            newContentBtn.addEventListener('click', () => {
                // Reset and show form
                form.reset();
                result.classList.add('hidden');
                form.classList.remove('hidden');
                
                // Cleanup temporary files
                fetch('/cleanup', {
                    method: 'POST'
                });
            });
        });
    </script>
</body>
</html>
